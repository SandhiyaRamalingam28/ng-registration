<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
  
  <div class="signin-image">

    <!-- <figure><img src="/src/assets/signin-image.jpg" alt="sing up image"></figure>-->

<div class="container">
  <br>
    <h2>USER LOGIN</h2>
    <form #loginform = "ngForm" (ngSubmit)="loginUsers()">
      <small class="text-danger"> {{msg}} </small>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" placeholder="Enter email" name="email"[(ngModel)]="users.emailId" required pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched"
        >
        
      <div *ngIf="email.errors && (email.invalid && email.touched)">
        <small class="text-danger" *ngIf="email.errors.required">Email Id is required field </small>
        <small class="text-danger" *ngIf="email.errors.pattern">Email Id is valid EmailId </small> 
        
      </div>
      <br>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" name="password"[(ngModel)]="users.password" required #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched"
        >
        <small class="text-danger"[class.d-none]="password.valid || password.untouched">Password is Required field </small>
      </div>
      <br>
      <div class="checkbox">
        <label><input type="checkbox" name="remember"> Remember me</label>
      </div>
      <br>
      <div class="center">
      <button type="submit" class="btn btn-info">Login </button>
      </div>
      <br>
      <small class="float-right"[routerLink]="['/registration']">New User ? Register here </small>
      <!-- <button type="button" class="btn btn-link"> New User ? Register here  </button> -->
      <!-- <Route exact path="/" component={registration} /> -->
      </form>
    <br>
    <!--<small class="float-right"(click)="gotoregistration()"> New User ? Register here </small>-->
    
  </div>
  </div>
</body>
