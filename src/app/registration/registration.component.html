<div class="container">
    <h2>USER REGISTRATION</h2>
    <form #Registrationform = "ngForm" (ngSubmit)="registerUsers()">
      <small class="text-danger ">{{msg}}</small>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" placeholder="Enter email" name="email"[(ngModel)]="users.emailId" required pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched"
        > 
      <div *ngIf="email.errors && (email.invalid && email.touched)">
        <small class="text-danger" *ngIf="email.errors.required">Email Id is required field </small>
        <small class="text-danger" *ngIf="email.errors.pattern">Email Id is valid EmailId </small>  
      </div>
      <br>
      </div>
      <div class="form-group">
        <label for="name">User Name</label>
        <input type="text" class=" form-control" required [(ngModel)]="users.userName" name="name" placeholder="Your Name" #name="ngModel"
        [class.is-invalid]="name.invalid && name.touched" />
        <small class="text-danger" [class.d-none]="name.valid||name.untouched">User Name is required field </small>
    </div>
    <br>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" name="password"[(ngModel)]="users.password" required #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched"
        >
        <small class="text-danger"[class.d-none]="password.valid || password.untouched">Password is Required field </small>
      </div>
      <br>

      <div class="form-group">
        <label for="cpassword">Confirm Password:</label>
        <input type="password" class=" form-control" required (ngModel)=" users.password" name="cpassword" placeholder="Confirm Password" #cpassword="ngModel"
        [class.is-invalid]="password.invalid && password.touched" />
        <small class="text-danger" [class.d-none]="(cpassword.value==password.value)||cpassword.untouched">Password & Confirm Password Field must match</small>
    </div>
    <br>
      <div class="checkbox">
        <label><input type="checkbox" name="remember"> Remember me</label>
      </div>
      <br>
      <button type="submit" class="btn btn-info">Login </button><br>
      <br>
      <button onclick="existingUser"> Existing User ? Login here </button> 
      <!-- <button class="btn btn-link" onclick="existingUser()" >Existing User ? Login here</button> -->
    </form>
    
    <br>
    <!--<small class="float-right"(click)="gotoregistration()"> New User ? Register here </small>-->
    
  </div>
